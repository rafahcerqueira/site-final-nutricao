            </ul>
        </nav>
    </header>

    <div>
        <h1 id="titulo">Faça seu cadastro</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <aside id="result"></aside>

    <form method="dialog" action="./cadastro.html" id="formu">

        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div> 
        </fieldset> 

        <fieldset class="grupo">
        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="campo">
            <label for="telefone"><strong>Telefone</strong></label>
            <input type="number" name="telefone" id="telefone" required>
        </div>
        </fieldset>

        <div class="campo">
            <label id="genero"><strong>Gênero</strong></label>
            <label>
                <input id="generomasc" type="radio" name="genero" value="masculino" checked> Masculino
                <input id="generofemin" type="radio" name="genero" value="feminino"> Feminino
                <input id="generooutros" type="radio" name="genero" value="outros"> Outros
            </label>
        </div>

        <div class="campo" id="objetivo">
            <label for="objetivo1" id="objetivo-titulo"><strong>Objetivo</strong></label>
            <select id="objetivo1" required>
              <option selected disabled value="">Selecione</option>
              <option>Perda de gordura</option>
              <option>Ganho de massa muscular</option>
              <option>Reeducação alimentar</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label id="medidas"><strong>Suas medidas:</strong></label><br><br>

                <label for="idade"> Idade</label>
                <input type="range" id="idade" name="idade" step="1" value="20" min="1" max="100" onchange="idadeMostrar()">
                <output class="idade" id="idade1"> 20</output><br><br>

                <label for="peso"> Peso</label>
                <input type="range" id="peso" name="peso" step="1" value="60" max="150" onchange="pesoMostrar()">
                <output class="peso" id="peso1"> 60</output><br><br>

                <label for="altura"> Altura</label>
                <input type="range" id="altura" name="altura" step="0.01" value="1.60" min="1.00" max="2.20" onchange="alturaMostrar()">
                <output class="altura" id="altura1"> 1.60</output><br><br>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label for="experiencia"><strong>Informações adicionais: </strong></label>
            <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>

        <button class="botao" id="limpar" type="reset" onsubmit="">Limpar</button>
        <button class="botao" type="submit" onclick="enviar()">Enviar</button>            

    </form>    
    
    <footer class="rodape">
        <div id="footer123">
            <div id="footer1">
                <h1>Institucional</h1>
                <div id="footer-menu">
                    <a class="footer-menu-item" href="./sobre.html">Sobre</a>

                    <a class="footer-menu-item" href="https://wa.me/5515991097077" target="_blank">Entre em contato</a>
                </div>
            </div>
            <div id="footer2">
                <a class="sobrepor" href="/"><img class="cabecalho-imagem" src="../imagens/nutricaologo.png" alt="Logo Nutrição"></a><br><br>
                <address>
                    <p>
                        Rafael Cerqueira <br>
                        <strong>Boituva, SP</strong>
                    </p>
                </address>
            </div>
            <div id="footer3">
                <h1 id="footer3-titulo">Redes Sociais</h1>
                <div id="footer3-item">
                    <button><img src="../imagens/icone whatsapp.svg" alt="logo whatsapp" value="Whatsapp" onclick="redirecionarWpp()"></button>
                    <button><img src="../imagens/icone instagram.svg" alt="logo instagram" onclick="redirecionarInsta()"></button>
                    <button><img src="../imagens/icone email.svg" alt="logo email" onclick="redirecionarEmail()"></button>
                </div>
            </div>
        </div>
    </footer>
